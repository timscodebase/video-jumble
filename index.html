<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video-jumble</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="video-container"></div>
        <div class="controls">
          <button class="shuffle">Shuffle</button>
          <button class="reset">Reset</button>
          <button id="enable-motion">Enable Motion</button>
          <button class="effect-btn" data-effect="rainbow">Rainbow</button>
          <button class="effect-btn" data-effect="random">Random</button>
          <button class="effect-btn" data-effect="primary">Primaries</button>
          <button class="effect-btn" data-effect="none">Clear</button>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
